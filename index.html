<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #e9c31d, #ee6d03); /* Gradient Background */
    color: white;
}

section {
    background: transparent;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

div {
    margin-bottom: 15px;
}

button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#myButton {
    background-color: #051937;
    color: white;
}

#myButton2 {
    background-color: #008793;
    color: white;
}

button:hover {
    opacity: 0.8;
}

h2 {
    margin: 10px 0;
    font-size: 18px;
    color: #051937;
}

.codeCopy {
    background-color: #eef1f5;
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 14px;
    border: 1px solid #ccc;
    display: inline-block;
    white-space: nowrap;
    color: #051937;
}

    </style>
</head>
<body>
    <section>
        <div>
            <button id="myButton1">#051937</button>
            <button id="myButton2">#008793</button>
        </div>
        <h2>Copy your code here</h2>
        <div class ="codeCopy">
            background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152,63,198))
        </div>
    </section>

    <script src="gradient.js"></script>
     
</body>
</html>
